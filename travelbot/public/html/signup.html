<!DOCTYPE html>
<html>
<head>
    <title>signup</title>
    <link rel = "stylesheet" type = "text/css" href = "css/signup.css" />
</head>
<body>

    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Let's start to travel!</h1>
        </header>
        
        <form class="form">
            <div class="form__group">
                <input type="text" placeholder="Username" id="username" class="form__input" />
            </div>
            
            <div class="form__group">
                <input type="email" placeholder="Email" id="email" class="form__input" />
            </div>
            
            <div class="form__group">
                <input type="password" placeholder="Password" id="password" class="form__input" />
            </div>
            
            <button class="btn" type="button">Register</button>
        </form>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
